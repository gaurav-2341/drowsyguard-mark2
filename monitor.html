<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DrowsiGuard • Monitor</title>
  <meta name="description" content="Live drowsiness monitoring using your Teachable Machine model — runs entirely in your browser." />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body data-page="monitor">
  <div class="bubbles" aria-hidden="true"></div>

  <header class="site-header glass">
    <a class="brand" href="index.html" aria-label="DrowsiGuard Home">
      <svg class="logo-svg" viewBox="0 0 256 64" aria-hidden="true">
        <defs>
          <linearGradient id="gradB" x1="0" x2="1">
            <stop offset="0" stop-color="#63fff6"/>
            <stop offset="1" stop-color="#4fd4ff"/>
          </linearGradient>
        </defs>
        <text x="0" y="48" font-family="Poppins, system-ui, sans-serif" font-size="48" font-weight="800" fill="url(#gradB)" letter-spacing="1">DrowsiGuard</text>
      </svg>
    </a>
    <nav class="nav">
      <a class="nav-link" href="index.html">Home</a>
      <a class="nav-link active" href="monitor.html">Monitor</a>
      <button id="themeToggle" class="btn ghost">Theme</button>
    </nav>
  </header>

  <main class="container monitor-grid">
    <!-- Left: Camera + chart -->
    <section class="card camera-card">
      <div class="camera-header">
        <div class="status-badge" id="statusBadge">Idle</div>
        <div class="meta"><span id="metaRes">—</span> • <span id="metaFps">— FPS</span></div>
      </div>

      <div class="video-wrap">
        <video id="webcam" autoplay playsinline muted></video>
        <canvas id="overlay"></canvas>
      </div>

      <div class="toolbar">
        <button id="startBtn" class="btn primary control-btn">Start</button>
        <button id="stopBtn" class="btn secondary control-btn" disabled>Stop</button>
        <button id="pauseBtn" class="btn ghost control-btn" disabled>Pause</button>
        <button id="muteBtn" class="btn ghost control-btn">Mute</button>
        <button id="fsBtn" class="btn ghost control-btn">Fullscreen</button>
      </div>

      <div class="chart-card">
        <canvas id="drowsyChart" height="160"></canvas>
      </div>
    </section>

    <!-- Right: Stats + predictions + alert log -->
    <aside class="card side-panel">
      <div class="input">
        <label class="input-label">Model URL (Teachable Machine → TensorFlow.js → model.json)</label>
        <input id="modelUrlInput" type="url" placeholder="https://teachablemachine.withgoogle.com/models/XXXX/model.json" />
      </div>

      <div class="stats-grid">
        <div class="stat-item"><div class="stat-value" id="avgDrowsyLevel">-</div><div class="stat-label">Avg Drowsy</div></div>
        <div class="stat-item"><div class="stat-value" id="maxDrowsyLevel">-</div><div class="stat-label">Max Drowsy</div></div>
        <div class="stat-item"><div class="stat-value" id="sessionTime">00:00</div><div class="stat-label">Session</div></div>
      </div>

      <h3 class="subtle">Predictions</h3>
      <ul id="predictions" class="predictions"></ul>

      <div id="alert" class="alert danger" hidden>
        <strong>Alert:</strong> Drowsiness detected — <em>Please awake and pull over immediately.</em>
      </div>

      <details class="card mini">
        <summary>Alert History</summary>
        <ul id="alertLog" class="alert-log"></ul>
      </details>
    </aside>
  </main>

  <footer class="site-footer glass">
    <small>© <span id="year"></span> DrowsiGuard — Ocean Bubble Edition.</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
